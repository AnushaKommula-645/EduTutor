<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your EduTutor Tool</title>
    <!-- Google Fonts - Inter for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            background: linear-gradient(135deg, #f4f4f4 0%, #e0f2f7 100%); /* Subtle light blue gradient background */
            color: #333; /* Default text color */
            overflow: hidden; /* Prevent scrollbar from background elements */
            position: relative; /* For absolute positioning of animated elements */
        }

        /* Background Animated Circles/Shapes */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(30, 173, 230, 0.1); /* Light blue transparent */
            filter: blur(50px); /* Soft blur effect */
            z-index: -1; /* Send to back */
            animation: float 15s infinite ease-in-out alternate;
        }

        body::before {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        body::after {
            width: 250px;
            height: 250px;
            bottom: 15%;
            right: 10%;
            background: rgba(100, 100, 100, 0.05); /* Light grey transparent */
            animation-delay: 5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 30px) rotate(10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* Container Styling */
        .container {
            background-color: #ffffff; /* White background for the main card */
            border-radius: 1.5rem; /* More pronounced rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Soft, larger shadow */
            padding: 3rem 2rem; /* Increased padding */
            text-align: center;
            width: 100%;
            max-width: 500px; /* Max width for larger screens */
            box-sizing: border-box; /* Include padding in width calculation */
            transform: translateY(0); /* Initial state for animation */
            animation: fadeInScale 0.8s ease-out forwards; /* Entry animation */
        }

        /* Entry Animation for the container */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h2 {
            font-size: 2.5rem; /* Larger heading */
            color: #1eade6; /* Main blue color */
            margin-bottom: 2.5rem; /* More space below heading */
            font-weight: 800; /* Extra bold */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.05);
        }

        /* Options (Buttons) Container */
        .options {
            display: flex;
            flex-direction: column; /* Stack buttons vertically by default */
            gap: 1.5rem; /* Space between buttons */
        }

        /* Button Styling */
        .options button {
            background: linear-gradient(45deg, #1eade6, #1a96c9); /* Blue gradient for buttons */
            color: white;
            padding: 1.2rem 2rem; /* Generous padding */
            border: none;
            border-radius: 9999px; /* Fully rounded buttons */
            font-size: 1.2rem; /* Larger font size */
            font-weight: 700; /* Bold text */
            cursor: pointer;
            outline: none;
            box-shadow: 0 5px 15px rgba(30, 173, 230, 0.4); /* Blue shadow */
            transition: all 0.3s ease-in-out; /* Smooth transitions for hover effects */
            letter-spacing: 0.05em; /* Slightly increased letter spacing */
        }

        /* Button Hover Effects */
        .options button:hover {
            transform: translateY(-5px) scale(1.02); /* Lift and slightly enlarge */
            box-shadow: 0 10px 25px rgba(30, 173, 230, 0.6); /* More intense shadow */
            background: linear-gradient(45deg, #1a96c9, #1eade6); /* Invert gradient on hover */
        }

        .options button:active {
            transform: translateY(-2px) scale(0.98); /* Slight press effect */
            box-shadow: 0 3px 10px rgba(30, 173, 230, 0.3);
        }

        /* Responsive adjustments */
        @media (min-width: 600px) {
            .options {
                flex-direction: row; /* Buttons side-by-side on larger screens */
                justify-content: center;
            }
            .options button {
                width: 180px; /* Fixed width for consistency when side-by-side */
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2.5rem 1.5rem; /* Adjust padding for very small screens */
                margin: 1rem; /* Add some margin to prevent edge-to-edge */
            }
            h2 {
                font-size: 2rem; /* Smaller heading on small screens */
                margin-bottom: 2rem;
            }
            .options button {
                font-size: 1.1rem; /* Slightly smaller button text */
                padding: 1rem 1.5rem;
            }
            body::before, body::after {
                filter: blur(30px); /* Less blur for smaller elements */
                width: 150px;
                height: 150px;
            }
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #1eade6; /* Main blue color */
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        img {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">
        <i class="fas fa-arrow-left"></i> <-Back to Home
    </a>
    <div class="container">
        <img src="/static/images/brain.png" alt="EduTutor Logo">
        <h2>Select Your Tool</h2>
        <div class="options">
            <button onclick="window.location.href='/chatbot'">
                <i class="fas fa-comment-dots"></i> Chatbot
            </button>
            <button onclick="window.location.href='/rag'">
                <i class="fas fa-book-reader"></i> RAG
            </button>
        </div>
    </div>
    <!-- Font Awesome for icons within buttons (added for visual appeal) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></script>
    <!-- Note: The Font Awesome script tag should ideally be in the head or linked as a CSS file.
         I've placed it here to show its usage with the icons within the buttons.
         For a proper setup, you'd want:
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
         in the head.
    -->
    <script>
        // No specific JavaScript for animations as they are purely CSS-based.
        // The onclick events are handled by the HTML.
    </script>
</body>
</html>
